<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Montserrat+Subrayada:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/mobile.css" />
    <title>World Population</title>
  </head>
  <body>
    <div class="textRotate">
      <h1>Please Rotate Screen</h1>
    </div>
    <div class="h1">World Population</div>
    <div class="buttons-containers">
      <button id="europe"><span>Europe</span></button>
      <button id="asia"><span>Asia</span></button>
      <button id="africa"><span>Africa</span></button>
      <button id="america"><span>America</span></button>
      <button id="oceania"><span>Oceania</span></button>
    </div>
    <div class="container">
      <div class="loader"></div>
      <div
        class="chart-container"
        style="position: relative; height: 55vh; width: 100vw"
      >
        <canvas id="myChart" width="300" height="80"></canvas>
        <!-- <canvas id="myChart2" width="200" height="80"></canvas> -->
      </div>
      <div class="button-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="./assets/js/main.js" type="module"></script>
